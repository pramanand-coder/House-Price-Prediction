<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            background-color: black;
            color: white;
        }
        .hero-banner {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            color: black;
            background-color: green;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 15px;
            border-radius: 5px;
        }
        img {
            width: 400px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="hero-banner">
        <h1>Welcome to the House Price Prediction System!</h1>
        <p>Use this system to predict your house price or rent. Note: This is a prediction system with 85 to 90% accuracy.</p>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230228090229/house1.png" alt="House Image">
        <form action="predict">
            <button class="btn" type="submit">Predict House Price</button>
        </form>
    </div>
</body>
</html>
